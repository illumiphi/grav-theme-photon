form:
  validation: loose
  fields:

    color.key.hue:
      type: range
      label: Key Hue
      help: 0 - 359
      default: 44
      validate:
        min: 0
        max: 359

    color.1.hueOffset:
      type: range
      label: Color 1 Hue offset
      help: degree offset from key color
      default: -150
      validate:
        min: -359
        max: 359

    color.2.hueOffset:
      type: range
      label: Color 2 Hue offset
      help: degree offset from key color
      default: 120
      validate:
        min: -359
        max: 359

    color.saturation:
      type: range
      label: initial color saturation in percent
      help: 0 - 100
      default: 30
      validate:
        min: 0
        max: 100
